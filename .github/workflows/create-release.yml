name: Create Release
on:
  pull_request:
    types: closed
    branches: 'main'

jobs:
  release:
    permissions:
      contents: write
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: grafana-user-sync
      DOCKERFILE_PATH: ./Dockerfile
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.base_ref }}
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

      - name: 'ghcr login'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: 'Build Image'
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{steps.tag_version.outputs.new_tag}} -f ${{ env.DOCKERFILE_PATH }} .
          docker push ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{steps.tag_version.outputs.new_tag}}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{steps.tag.outputs.tag}}
          release_name: v${{steps.tag.outputs.tag}}
          draft: true

      - name: Publish latest release
        uses: logicoversnacks/actions-publish@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          repo: ${{ github.repository }}